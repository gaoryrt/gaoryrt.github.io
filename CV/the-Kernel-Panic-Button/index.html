<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>the Kernel Panic Button</title>
    <style type="text/css" media="screen">
        html {
            height: 100%;
        }
        body {
            height: 98%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        button {
            background-color: transparent;
            margin: auto 0.5em;
            padding: 0.5em;
            border: #999 solid 1px;
            border-radius: 5px;
            font-size: 14px;
        }
        button:Active,a {
            color: #aaa;
        }
        p, a {
            line-height: 1.4em;
            font-size: 1em;
        }
        a, a:Visited {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="panicToday">今天恐慌吗?</button>
        <p>{{ panicMessage }}</p>
        {{{ go }}}
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script src="http://cdn.bootcss.com/vue/1.0.17/vue.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            panicMessage: '你永远不知道你按下之后会发生什么',
            go: ''
        },
        methods: {
            panicToday: function () {
                this.panicMessage = 'To panic or not to panic, that\'s a question.';
                $.ajaxSetup({
                    scriptCharset: "utf-8",
                    contentType: "application/json; charset=utf-8"
                });
                $.getJSON('http://whateverorigin.org/get?url=' +
                    encodeURIComponent('https://ipn.li/kernelpanic/') + '&callback=?',
                    function (data) {
                        if (htmlToDateArray(data.contents) == new Date().Format("yyyy-MM-dd")) {
                            vm.$data.go = '<a href="https://ipn.li/kernelpanic/">前往收听</a>';
                            alert("恐慌。");
                        } else {
                            vm.$data.go = '<a href="http://gaoryrt.com/">from gaoryrt with ♥︎.</a>';
                            alert("不恐慌。");
                        }
                });
            }
        }
    });
    Date.prototype.Format = function(fmt) { //author: meizz
        var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
    if(/(y+)/.test(fmt))
        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
    for(var k in o)
        if(new RegExp("("+ k +")").test(fmt))
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    };
    function htmlToDateArray(data) {
        var re = /\d{1,4}-\d{1,2}-\d{1,2}/;
        var arr = re.exec(data);
        return arr[0];
    }
</script>
</html>
