<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>404 Not Found</title>
</head>
<style type="text/css" media="screen">
    html {
        height: 100%;
    }
    body {
        height: 98%;
        background-color: rgb(249, 250, 251);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .win {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .error {
        width: 470px;
        height: 120px;
        border: 3px outset #F1F1F1;
        background-color: #F1F1F1;
        align-self: center;
    }
    .banner {
        height: 27px;
        background-color: #CFDCEA;
        margin-right: 1px;
        line-height: 27px;
        color: #434E54;
        font-size: 15px;
        font-family: '宋体', Arial;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .close {
        height: 19px;
        width: 14px;
        display: inline-block;
        background-color: #F1F1F1;
        border: 2px outset #F1F1F1;
        text-align: center;
        line-height: 19px;
        font-size: 18px;
        font-family: '宋体', Arial;
    }
    .content {
        height: 60px;
        line-height: 60px;
        font-size: 14px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .redDot {
        width: 2.5em;
        height: 2.5em;
        background: #f00;
        display: inline-block;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        border-radius: 50px;
    }
    .submite {
        height: 20px;
        width: 75px;
        border: 2px outset #fff;
        margin: 0 auto;
        text-align: center;
        font-size: 14px;
    }
    a {
        padding: 2px 22px;
        text-decoration:none;
    }
    @media screen and (max-width:440px){
        .content {
        padding: 0 18px;
        height: 60px;
        line-height: 30px;
        white-space: normal;
        font-size: 14px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    }
</style>
<body>
<div class="win">
<div class="error">
    <div class="wrapper">
        <div class="banner">
            &nbspGaoryrt - Page Not Found
            <div class="close">x</div>
        </div>
        <div class="content">
            信息中心提示您：你发现了新世界。请单击“确定”，回到过去。
        </div>
        <div class="submite"><a href="/">确定</a></div>
    </div>
</div>
</div>
</body>
</html>
