<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>404 Not Found</title>
</head>
<style type="text/css" media="screen">
@font-face {
    font-family: 'FS500';
    src: url(http://7xs4ih.com1.z0.glb.clouddn.com/Fixedsys500c.ttf) format("truetype");
}
html {
    height: 100%;
}
body {
    font-family: 'Fixedsys', 'FS500', 'WenQuanYi Micro Hei Mono', 'ProggySquareTTSZ';
    height: 98%;
    background-color: #0e7c7c;
    justify-content: center;
}
body, .win, .banner, .content {
    display: flex;
    align-items: center;
}
.win {
    width: 100%;
    justify-content: center;
}
.error {
    width: 400px;
    height: 120px;
    border: 2px outset #25323c;
    background-color: #c1c1c1;
    align-self: center;
}
.banner {
    font-size: 14px;
    line-height: 20px;
    height: 20px;
    margin: 2px;
    padding-left: .5em;
    color: #c1c1c1;
    background: linear-gradient(left, #04056e, #157cda);
    background: -webkit-linear-gradient(left, #04056e, #157cda);
    background: -o-linear-gradient(left, #04056e, #157cda);
    background: -moz-linear-gradient(left, #04056e, #157cda);
    justify-content: space-between;
}
.close {
    margin: 2px;
    color: #808080;
    background-color: #c1c1c1;
}
.close, .redX {
    font-size: 16px;
    line-height: 16px;
    width: 12px;
    height: 12px;
    text-align: center;
    border: 2px outset #f1f1f1;
}
.content {
    font-size: 14px;
    line-height: 60px;
    height: 60px;
}
.noPic {
    width: 2.6em;
    height: 2.6em;
    margin: 0 1.5em;
    border: 2px inset #f1f1f1;
    background-color: #fff;
}
.redX {
    margin: 6px 8px;
    color: red;
}
.submite {
    font-size: 14px;
    width: 75px;
    height: 20px;
    margin: 0 auto;
    text-align: center;
    border: 2px outset #000;
}
.lighten {
    border-top: 1px solid #fff;
    border-left: 1px solid #fff;
}
a {
    line-height: 16px;
    display: block;
    margin: 0 2px 1px 2px;
    text-decoration: none;
    color: #000;
    border: 1px dotted #000;
    border-radius: 2px;
}
@media screen and (max-width:440px) {
    .content {
        line-height: 18px;
        padding: 0 18px;
        white-space: normal;
    }
    .noPic {
        margin: 0 1.5em 0 0;
    }
}
</style>
<body>
<div class="win">
    <div class="error">
        <div class="banner">
            404 - Page Not Found
            <div class="close">✕</div>
        </div>
        <div class="content">
            <div class="noPic">
                <div class="redX">✕</div>
            </div>
            Something happened.I know nothing.
        </div>
        <div class="submite">
            <div class="lighten"><a href="/">Close</a></div>
        </div>
    </div>
</div>
</body>
</html>
