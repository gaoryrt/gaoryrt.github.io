<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>404 Not Found</title>
</head>
<style type="text/css" media="screen">
@font-face {
    font-family: 'FS500';
    src: url('http://7xs4ih.com1.z0.glb.clouddn.com/Fixedsys500c.ttf')
}
html {
    height: 100%
}
body {
    height: 98%;
    justify-content: center;
    flex-direction: column;
    background-color: #0E7C7C;
    font-family: 'Fixedsys', 'FS500', 'WenQuanYi Micro Hei Mono', 'ProggySquareTTSZ'
}
body, .win, .banner, .content {
    display: flex;
    align-items: center
}
.win {
    width: 100%;
    justify-content: center
}
.error {
    width: 400px;
    height: 120px;
    border: 2px outset #25323C;
    background-color: #C1C1C1;
    align-self: center
}
.banner {
    height: 20px;
    background: linear-gradient(left, #04056E, #157cda);
    background: -webkit-linear-gradient(left, #04056E, #157cda);
    background: -o-linear-gradient(left, #04056E, #157cda);
    background: -moz-linear-gradient(left, #04056E, #157cda);
    margin: 2px;
    padding-left: .5em;
    line-height: 20px;
    color: #C1C1C1;
    font-size: 14px;
    justify-content: space-between
}
.close {
    background-color: #C1C1C1;
    margin: 2px;
    color: #808080
}
.close, .redX {
    height: 12px;
    width: 12px;
    border: 2px outset #F1F1F1;
    text-align: center;
    line-height: 16px;
    font-size: 16px
}
.content {
    height: 60px;
    line-height: 60px;
    font-size: 14px
}
.noPic {
    height: 2.6em;
    width: 2.6em;
    border: 2px inset #F1F1F1;
    background-color: #fff;
    margin: 0 1.5em;
}
.redX {
    margin: 6px 8px;
    color: red
}
.submite {
    height: 20px;
    width: 75px;
    border: 2px outset #000;
    margin: 0 auto;
    text-align: center;
    font-size: 14px
}
a {
    display: block;
    line-height: 16px;
    border: 1px dotted #000;
    margin: 0 2px 1px 2px;
    text-decoration: none;
    color: #000;
    border-radius: 2px
}
.lighten {
    border-left: 1px solid #fff;
    border-top: 1px solid #fff
}
@media screen and (max-width:440px) {
    .content {
        padding: 0 18px;
        line-height: 18px;
        white-space: normal
    }
    .noPic {
    margin: 0 1.5em 0 0;
}
}
</style>
<body>
<div class="win">
    <div class="error">
        <div class="wrapper">
            <div class="banner">
                404 - Page Not Found
                <div class="close">✕</div>
            </div>
            <div class="content">
                <div class="noPic">
                    <div class="redX">✕</div>
                </div>
                Something happened.I know nothing.
            </div>
            <div class="submite">
                <div class="lighten"><a href="/">Close</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
