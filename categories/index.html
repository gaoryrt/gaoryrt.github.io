function revealOnScroll() {
  var scrolled = $(window).scrollTop();
  $(".excerpt, .index-title, .index-meta, p").each(function() {
    var current = $(this),
      w_height = $(window).outerHeight(),
      offsetTop = current.offset().top;
    if (scrolled + w_height + 50> offsetTop) {
      current.addClass("animation");
    }
  });
}
$(window).on("scroll", revealOnScroll);
$(window).load(revealOnScroll)

$(".dropdown").click(function(event) {
  var current = $(this);
  if($(current).children(".dropdown-content").hasClass("open")){
    $(current).children(".dropdown-content").removeClass("open");
  } else {
    event.stopPropagation();
    $(current).children(".dropdown-content").addClass("open");
  }
});

$("body").click(function(){
