    <p><a href="http://gaoryrt.github.io/2015/10/09/whatsup/" target="_blank" rel="external">上一篇</a>里面说过了，要改冲神的<code>jincin.py</code><br>改成功了，能够刷微博，但是好像并不完美。。。<br><a id="more"></a></p>
<h1 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> urllib</span><br><span class="line"><span class="keyword">import</span> urllib2</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">11</span>):</span><br><span class="line">    url = <span class="string">"http://m.weibo.cn/mblogDeal/addAMblog"</span></span><br><span class="line"></span><br><span class="line">    data = <span class="string">"content=发十次之"</span>+str(i)+<span class="string">"&amp;st=ceb309"</span></span><br><span class="line"></span><br><span class="line">    headers = &#123;<span class="string">'Host'</span>: <span class="string">'m.weibo.cn'</span>,</span><br><span class="line">            <span class="string">'Accept'</span>: <span class="string">'application/json, text/javascript, */*; q=0.01'</span>,</span><br><span class="line">            <span class="string">'X-Requested-With'</span>: <span class="string">'XMLHttpRequest'</span>,</span><br><span class="line">            <span class="string">'Accept-Encoding'</span>: <span class="string">'gzip, deflate'</span>,</span><br><span class="line">            <span class="string">'Accept-Language'</span>: <span class="string">'zh-cn'</span>,</span><br><span class="line">            <span class="string">'Content-Type'</span>: <span class="string">'application/x-www-form-urlencoded; charset=UTF-8'</span>,</span><br><span class="line">            <span class="string">'Origin'</span>: <span class="string">'http://m.weibo.cn'</span>,</span><br><span class="line">            <span class="string">'Content-Length'</span>: <span class="string">'26'</span>,</span><br><span class="line">            <span class="string">'Connection'</span>: <span class="string">'keep-alive'</span>,</span><br><span class="line">            <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11) AppleWebKit/601.1.56 (KHTML, like Gecko) Version/9.0 Safari/601.1.56'</span>,</span><br><span class="line">            <span class="string">'Referer'</span>: <span class="string">'http://m.weibo.cn/mblog'</span>,</span><br><span class="line">            <span class="string">'Cookie'</span>: <span class="string">'不准看'</span>&#125;</span><br><span class="line"></span><br><span class="line">    req = urllib2.Request(url, data, headers)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        response = urllib2.urlopen(req)</span><br><span class="line">        print(i)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        print(<span class="string">'error!'</span>)</span><br><span class="line">        exit()</span><br><span class="line"></span><br><span class="line">print(response.read())</span><br></pre></td></tr></table></figure>
